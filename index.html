<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <form id="productForm">
      <label for="vendor">Vendor:</label>
      <input type="text" id="vendor" name="vendor"><br>

      <label for="product">Product:</label>
      <input type="text" id="product" name="product"><br>

      <!-- Dropdown list for "Product Type" -->
      <div>
        <label for="productType">Product Type:</label>
        <select id="productType" name="productType">
          
        </select>
      </div>
      <!-- js to fetch and populate the select -->
      <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://raw.githubusercontent.com/trev-airshop/https-trev-airshop.github.io/main/merchtypes.csv?token=GHSAT0AAAAAACKIJ7RDEBLS27GOUU4PAVJMZKS4CXQ')
                .then(response => response.text())
                .then(data => {
                    populateSelectBox(parseCSV(data));
                });
        });

        function parseCSV(csvData) {
            var lines = csvData.split("\n");
            var result = [];
            lines.forEach(function(line) {
                result.push(line.trim());
            });
            return result;
        }

        function populateSelectBox(productTypes) {
            var selectBox = document.getElementById('productType');
            productTypes.forEach(function(type) {
                if (type) {
                    var option = document.createElement('option');
                    option.value = type;
                    option.text = type;
                    selectBox.appendChild(option);
                }
            });
        }
    </script>

      <div>
        <label for="colorVariants">Color Variants:</label>
        <button type="button" id="addColorVariant" class="plus-button">+</button>
      </div>

      <div id="colorInputs"></div>

      <div>
        <label for="sizeVariants">Size Variants:</label>
        <button type="button" id="addSizeVariant" class="plus-button">+</button>
      </div>

      <div id="sizeInputs">
        <!-- Existing code for size variants -->
      </div>

      <!-- "Barcode" input (initially hidden) -->
      <div id="barcodeInput" style="display: none;">
        <input type="text" name="barcode" placeholder="Barcode">
      </div>

      <button type="button" id="submitProduct">Submit Product</button>
      <div id="submissionTable" style="display: none;">
        <table>
          <thead>
            <tr>
              <th>Vendor</th>
              <th>Product</th>
              <th>Product Type</th>
              <th>Colors</th>
              <th>Sizes</th>
              <th>Price</th>
              <th>Cost</th>
              <th>Barcode</th>
              <th>SKU</th>
            </tr>
          </thead>
          <tbody id="submissionBody"></tbody>
        </table>
        <div id="addRowContainer">
          <button id="addBlankRowButton">Add Blank Row</button>
        </div>
      </div>
    </form>
    <div>
      <button type="button" id="generateSKUs">Generate SKUs</button>
      <button type="button" id="downloadCSV">Download CSV</button>
    </div>

    <script src="script.js"></script>
  </body>

</html>
